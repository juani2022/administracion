<div class="container">
    <mat-toolbar>
        <span>Secciones</span>
      </mat-toolbar>

      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
      </mat-form-field>
      <div class="mat-elevation-z8" >
        <table mat-table [dataSource]="dataSource" matSort>


          <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
            <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
          </ng-container>
  
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" style="text-align: right;"> 
              <a class="pointer" style="color: #1878b0;" matTooltip="Ver Categoria">
                <mat-icon>search</mat-icon>
              </a>
              <a class="pointer" style="color: #1f516f;" matTooltip="Editar Categoria">
                <mat-icon>edit</mat-icon>
              </a> 
              <a class="pointer" style="color: #e15639;" matTooltip="Borrar Categoria">
                <mat-icon>delete</mat-icon>
              </a> 
            </td>
          </ng-container>
  
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
  </div>
